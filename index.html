<head>
  <title>Save the date</title>
  <link rel="icon" href="http://freevector.co/wp-content/uploads/2012/06/808-space-needle1.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">

    <img class="cover" v-if="state == 'accepted'" src="https://media.giphy.com/media/120ErahsQyf1q8/giphy.gif">
    <img class="cover" v-if="state == 'declined'" src="https://media.giphy.com/media/81ibCJOlpBtnO/giphy.gif">


    <box v-if="!state">
      DATE NIGHT
      <br>
      WED 3/29
      <br>
      <img src="http://freevector.co/wp-content/uploads/2012/06/808-space-needle1.png">
      <br>
      SEATTLE, WA

      <br>
      <br>

      <div class="btns">
        <btn class="yes" :onclick="accept">ACCEPT</btn>
        <btn class="no" :onclick="decline">DECLINE</btn>
      </div>
    </box>

    <box v-if="state == 'accepted'">
      DATE NIGHT
      <img class="small" src="http://freevector.co/wp-content/uploads/2012/06/808-space-needle1.png">
      WED 3/29

      <p>attire: big kid clothes</p>
      <p>hilda: konged & pottied</p>
      <br>
      <packing-list></packing-list>

    </box>

  </div>

<script src="https://unpkg.com/vue"></script>
<script src="./index.js"></script>
</body>
